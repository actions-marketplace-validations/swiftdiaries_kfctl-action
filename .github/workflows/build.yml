name: "Build"
on:
  pull_request:
  push:
    branches:
      - master  
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout the repo
      uses: actions/checkout@v1
    # Build the GitHub Action
    - run: npm ci
    - run: npm run build

    - name: create KinD cluster
      uses: engineerd/setup-kind@v0.1.0
    - name: test KinD cluster status
      run: kubectl get po -A
    # Install Kubeflow on the cluster using KFConfig
    - uses: swiftdiaries/kfctl-kind-action@v1
      with: 
        milliseconds: 1000
